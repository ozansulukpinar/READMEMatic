<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>READMEMatic</title>
</head>

<body>
    <div id="main">
        <h2>READMEMatic</h2>
        <table>
            <tr>
                <td>Project Name*</td>
                <td><input type="text" id="name" name="name" placeholder="Please enter name"
                        style="width: -webkit-fill-available;" /></td>
            </tr>
            <tr>
                <td>Description*</td>
                <td><textarea id="desc" name="desc" rows="2" class="text" style="width: -webkit-fill-available;"
                        placeholder="Please enter description"></textarea></td>
            </tr>
        </table>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="info" name="info" value="info" />
            <label for="info">General info</label>
        </div>

        <div class="row">
            <textarea id="infoText" name="infoText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="tech" name="tech" value="tech" />
            <label for="tech">Technologies</label>
        </div>

        <div class="row">
            <textarea id="techText" name="techText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="features" name="features"
                value="features" />
            <label for="features">Features</label>
        </div>

        <div class="row">
            <textarea id="featuresText" name="featuresText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="code" name="code" value="code" />
            <label for="code">Code Examples</label>
        </div>

        <div class="row">
            <textarea id="codeText" name="codeText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="status" name="status"
                value="status" />
            <label for="status">Status</label>
        </div>

        <div class="row">
            <textarea id="statusText" name="statusText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="setup" name="setup" value="setup" />
            <label for="setup">Setup</label>
        </div>

        <div class="row">
            <textarea id="setupText" name="setupText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="usage" name="usage" value="usage" />
            <label for="usage">Usage</label>
        </div>

        <div class="row">
            <textarea id="usageText" name="usageText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="inspiration" name="inspiration"
                value="inspiration" />
            <label for="inspiration">Inspiration</label>
        </div>

        <div class="row">
            <textarea id="inspirationText" name="inspirationText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="checkbox" class="option" onclick="showTextarea(this);" id="contact" name="contact"
                value="contact" />
            <label for="contact">Contact</label>
        </div>

        <div class="row">
            <textarea id="contactText" name="contactText" rows="15" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
        <br />

        <div class="row">
            <input type="button" id="createButton" name="Create" value="Create" />
            <input type="button" id="copyTemplate" name="Copy" value="Copy" style="display: none;" />
        </div>
        <br />

        <div class="row">
            <textarea id="template" name="template" rows="25" columns="15" class="text"
                style="display: none;"></textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
